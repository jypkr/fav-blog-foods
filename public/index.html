<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css" class="ref">

	<title>Favorite Food Blog</title>
</head>

<body>
	<form>
		<p>
			<label for="name">Food</label>
			<input type="text" name="name" id="name">
			<label for="img">Image Link</label>
			<input type="text" name="img" id="img">
			<label for="calories">Calories</label>
			<input type="text" name="calories" id="calories">
			<label for="description">Description</label>
			<input type="text" name="description" id="description">
		</p>
		<button id="addItem">add item</button>
	</form>
	<hr>
	<div id="foods"></div>


		<div class="container">
			<header>
				<ul class="nav justify-content-center">
					<li class="nav-item">
						<h1>My Favorite Food</h1>
					</li>
				</ul>
			</header>
			<div class="row">
				<div class="card" style="width: 18rem;">
					<div class="card-body justify-content-center">
						<h5 class="card-subtitle justify-content-center">Name of Food</h5>
						<h6 class="card-subtitle mb-2 text-muted"><i class="fas fa-glasses fa-2x"></i></h6>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">name:</li>
							<li class="list-group-item">calories:</li>
							<li class="list-group-item">description:</li>
							<li class="list-group-item">img</li>
							<li class="list-group-item">comments:</li>
						</ul>
					</div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./app.js"></script>
</body>

</html>
